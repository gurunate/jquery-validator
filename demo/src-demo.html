<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Source Demo</title>
		<meta name="description" content="">
		<meta name="author" content="njohnson">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/styles.css">
		
		<script type="text/javascript" src="../src/js/libs/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../src/js/validator.js"></script>
		<script type="text/javascript" src="js/src-demo.js"></script>
	</head>

	<body>
		<div>
			<header>
				<h1>Source Demo</h1>
			</header>
			<nav>
				<p>
					<a href="./">Home</a>
				</p>
			</nav>
			
			<div>This is a simple example to illustrate using this jQuery plugin.</div>

			<div>
				<form>
					<p>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" value="" data-validator="required">
					</p>
					<p>
						<label for="phone">Phone</label>
						<input type="text" name="phone" id="phone" value="" data-validator="phone">
					</p>
					<p>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" value="" data-validator="email">
					</p>
					<p>
						<button name="button" value="submit">Submit</button>
					</p>
 				</form>
			</div>

			<footer>
			</footer>
		</div>
	</body>
</html>
