<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Source Demo</title>
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/styles.css">
		
		<script type="text/javascript" src="../src/js/libs/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../src/js/validator.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
	</head>

	<body>
		<div>
			<header>
				<h1>Source Demo</h1>
			</header>
			<nav>
				<p>
					<a href="./">Home</a>
				</p>
			</nav>
			
			<div>This is a simple example to illustrate using this jQuery plugin.</div>

			<div>
				<form>
					<p>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" value="" data-validator="required">
					</p>
					<p>
						<label for="address">Address</label>
						<textarea name="address" id="address" data-validator="required"></textarea>
					</p>
					<p>
						<label for="city">City</label>
						<input type="text" name="city" id="city" value="" data-validator="required text[5,20]">
					</p>
					<p>
						<label for="state">State</label>
						<select name="state" id="state" data-validator="required">
							<option value=""></option>
							<option value="CA">California</option>
							<option value="IL">Illinois</option>
							<option value="NY">New York</option>
						</select>
					</p>
					<p>
						<label for="zip">Zip code</label>
						<input type="tel" name="zip" id="zip" value="" data-validator="required zip">
					</p>
					<p>
						<label for="phone">Phone</label>
						<input type="text" name="phone" id="phone" value="" data-validator="required phone">
					</p>
					<p>
						<label for="email1">Primary email</label>
						<input type="text" name="email1" id="email1" value="" data-validator="required email">
					</p>
					<p>
						<label for="email2">Secondary email</label>
						<input type="text" name="email2" id="email2" value="" data-validator="email"> <em>(optional)</em>
					</p>
					<p>
						<label for="website">Website</label>
						<input type="text" name="website" id="website" value="" data-validator="required url">
					</p>
					<p>
					<p>
						<label for="contact">Contact me by</label>
						<input type="checkbox" name="contact" id="contact:phone" value="phone" data-validator="required"> <label for="contact:phone" class="checkbox">phone</label>
						<input type="checkbox" name="contact" id="contact:email" value="email"> <label for="contact:email" class="checkbox">email</label>
					</p>
					<p>
						<label for="citizen">U.S. Citizen?</label>
						<input type="radio" name="citizen" id="citizen:yes" value="yes" data-validator="required"> <label for="citizen:yes" class="checkbox">yes</label>
						<input type="radio" name="citizen" id="citizen:no" value="no"> <label for="citizen:no" class="checkbox">no</label>
					</p>
					<p>
						<input type="checkbox" name="terms" id="terms" value="yes" data-validator="required"> <label for="terms" class="checkbox">Do you accept the terms of service?</label>
					</p>
 				</form>
				<p>
					<button name="button" value="submit">Register</button>
				</p>
			</div>

			<footer>
			</footer>
		</div>
	</body>
</html>
